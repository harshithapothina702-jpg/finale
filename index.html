<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bank Account Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #f2f4f8;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100%;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: #0a3d62;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px 0;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar a {
      padding: 15px 30px;
      text-decoration: none;
      color: white;
      display: block;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background-color: #3c6382;
    }

    /* Main */
    .main {
      flex: 1;
      padding: 20px;
    }

    .navbar {
      background-color: #fff;
      padding: 15px 25px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .navbar h1 {
      font-size: 24px;
      color: #0a3d62;
    }

    .navbar .user {
      font-weight: bold;
      color: #333;
    }

    .account-info {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
      margin-bottom: 20px;
    }

    .account-info h3 {
      margin-bottom: 20px;
      color: #0a3d62;
    }

    .info-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .info-label {
      color: #555;
      font-weight: 500;
    }

    .info-value {
      font-weight: bold;
    }

    .actions {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .actions input {
      padding: 10px;
      width: 120px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .actions button {
      padding: 10px 20px;
      background-color: #0a3d62;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .actions button:hover {
      background-color: #3c6382;
    }

    .footer {
      text-align: center;
      padding: 15px;
      font-size: 14px;
      color: #999;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>MyBank</h2>
      <a href="#">üè† Home</a>
      <a href="#">üè¶ Accounts</a>
      <a href="#">üí∏ Transfers</a>
      <a href="#">‚öôÔ∏è Settings</a>
    </div>

    <!-- Main Content -->
    <div class="main">
      <div class="navbar">
        <h1>Bank Account Dashboard</h1>
        <div class="user">üë§ Welcome, Anuj</div>
      </div>

      <div class="account-info">
        <h3>Account Details</h3>
        <div class="info-row">
          <div class="info-label">Account Holder:</div>
          <div class="info-value" id="holder">Anuj Sharma</div>
        </div>
        <div class="info-row">
          <div class="info-label">Account Number:</div>
          <div class="info-value">1234 5678 9012</div>
        </div>
        <div class="info-row">
          <div class="info-label">IFSC Code:</div>
          <div class="info-value">MYBK0001234</div>
        </div>
        <div class="info-row">
          <div class="info-label">Current Balance:</div>
          <div class="info-value">‚Çπ <span id="balance">10,000</span></div>
        </div>

        <div class="actions">
          <input type="number" id="amount" placeholder="Enter amount" />
          <button onclick="deposit()">Deposit</button>
          <button onclick="withdraw()">Withdraw</button>
        </div>
      </div>

      <div class="footer">
        &copy; 2025 MyBank. All rights reserved.
      </div>
    </div>
  </div>

  <script>
    let balance = 10000;

    function updateBalanceDisplay() {
      document.getElementById("balance").innerText = balance.toLocaleString();
    }

    function deposit() {
      const amount = parseFloat(document.getElementById("amount").value);
      if (isNaN(amount) || amount <= 0) {
        alert("Please enter a valid deposit amount.");
        return;
      }
      balance += amount;
      updateBalanceDisplay();
      alert(`Successfully deposited ‚Çπ${amount}`);
      document.getElementById("amount").value = "";
    }

    function withdraw() {
      const amount = parseFloat(document.getElementById("amount").value);
      if (isNaN(amount) || amount <= 0) {
        alert("Please enter a valid withdrawal amount.");
        return;
      }
      if (amount > balance) {
        alert("Insufficient balance.");
        return;
      }
      balance -= amount;
      updateBalanceDisplay();
      alert(`Successfully withdrew ‚Çπ${amount}`);
      document.getElementById("amount").value = "";
    }
  </script>

</body>
</html>
